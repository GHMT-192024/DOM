<!DOCTYPE html>
<html>
  <head>
    <title>Extracting Text Content</title>
  </head>
  <body>
    <p id="MTparagraph">This paragraph is written with text & code.</p>
    <script>
      const paragraph = document.getElementById("MTparagraph");
      const text = paragraph.textContent;
      console.log(text);
    </script>
  </body>
</html>
