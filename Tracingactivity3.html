<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robot Control Panel</title>
  </head>
  <body>
    <h1 id="robot-status">Robot Status: Offline</h1>
    <button id="connectButton">Connect</button>

    <script>
      const connectButton = document.getElementById("connectButton");
      const statusHeading = document.getElementById("robot-status");

      connectButton.addEventListener("click", () => {
        // Simulate connecting to the robot
        statusHeading.innerText = "Robot Status: Connecting...";

        setTimeout(() => {
          // Simulate successful connection
          statusHeading.innerText = "Robot Status: Online";
          // Enable other controls or functionalities
        }, 1000); // Simulate a 1-second delay for connection
      });
    </script>
  </body>
</html>
